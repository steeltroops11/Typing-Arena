<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Sharpen your typing skills, challenge yourself, and climb the leaderboard!">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Typing Arena">
  <title>Typing Arena</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#ff6600">
</head>
<body class="home-body">
  <nav>
    <div class="nav-container">
      <div>
        <h1>Typing Arena</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="test.html">Test</a></li>
          <li><a href="rewards.html">Rewards</a></li>
          <li><a href="history.html">Test History</a></li>
          <li><a href="rank.html">Rank</a></li>
        </ul>
      </div>
      <div class="theme-selector">
        <label for="theme-select">Theme:</label>
        <select id="theme-select">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="blue">Blue</option>
          <option value="purple">Purple</option>
          <option value="green">Green</option>
        </select>
      </div>
    </div>
  </nav>

  <section class="hero-section">
    <div class="hero-content">
      <h2 id="typing-text"></h2>
      <p>Sharpen your typing skills, challenge yourself, and climb the leaderboard!</p>
      <a href="test.html" class="btn start-btn">Start Typing Test</a>
    </div>

    <div class="hero-image">
      <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" alt="Typing Illustration">
    </div>
  </section>

  <footer>
    <p>Developed by: <b>Navish & Naresh</b> | Department of CSE</p>
  </footer>

  <script>
    const text = "Welcome to Typing Arena";
    const typingText = document.getElementById("typing-text");
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typingText.innerHTML = text.slice(0, index + 1) + '<span class="cursor">|</span>';
        index++;
        setTimeout(typeEffect, 100);
      } else {
        typingText.innerHTML = text + '<span class="cursor blink">|</span>';
      }
    }

    window.onload = typeEffect;
    if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker Registered"))
      .catch(err => console.log("SW registration failed:", err));
  }
  </script>
  <script src="script.js"></script>
</body>
