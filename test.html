<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Sharpen your typing skills, challenge yourself, and climb the leaderboard!">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Typing Arena">
  <title>Typing Test | Typing Arena</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#ff6600">
</head>
<body>
  <nav>
    <div class="nav-container">
      <div>
        <h1>Typing Arena</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="test.html">Test</a></li>
          <li><a href="rewards.html">Rewards</a></li>
          <li><a href="history.html">Test History</a></li>
          <li><a href="rank.html">Rank</a></li>
        </ul>
      </div>
      <div class="theme-selector">
        <label for="theme-select">Theme:</label>
        <select id="theme-select">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="blue">Blue</option>
          <option value="purple">Purple</option>
          <option value="green">Green</option>
        </select>
      </div>
    </div>
  </nav>

  <section class="test-area">
    <h2>Typing Arena - Test Mode</h2>

    <div class="level-select">
      <label>Select Level: </label>
      <select id="level">
        <option value="easy">Easy (30s)</option>
        <option value="medium">Medium (40s)</option>
        <option value="hard">Hard (50s)</option>
      </select>
    </div>

    <p id="display-text" class="quote">Press "Start Test" to get your first sentence.</p>

    <div class="typing-box">
      <textarea id="input-text" placeholder="Click 'Start Test' to begin..." rows="5" disabled></textarea>
    </div>

    <div class="info">
      <button id="start-btn">Start Test</button>
      <p>‚è±Ô∏è Time Left: <span id="timer">0</span>s</p>
      <p>‚ö° WPM: <span id="wpm">0</span></p>
      <p>üéØ Accuracy: <span id="accuracy">0</span>%</p>
    </div>
  </section>

  <div id="reward-popup" class="hidden">
    <div class="popup-content">
      <h3 id="reward-message"></h3>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <footer>
    <p>Developed by: <b>Navish & Naresh</b> | Department of CSE</p>
  </footer>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.log("SW registration failed:", err));
    }
  </script>
</body>
</html>
