<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Sharpen your typing skills, challenge yourself, and climb the leaderboard!">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Typing Arena">
  <title>Test History | Typing Arena</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#ff6600">
</head>
<body>
  <nav>
    <div class="nav-container">
      <div>
        <h1>Typing Arena</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="test.html">Test</a></li>
          <li><a href="rewards.html">Rewards</a></li>
          <li><a href="history.html">Test History</a></li>
          <li><a href="rank.html">Rank</a></li>
        </ul>
      </div>
      <div class="theme-selector">
        <label for="theme-select">Theme:</label>
        <select id="theme-select">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="blue">Blue</option>
          <option value="purple">Purple</option>
          <option value="green">Green</option>
        </select>
      </div>
    </div>
  </nav>

  <section class="history">
    <h2>Previous Test Records</h2>
    <table id="history-table">
      <tr><th>Date</th><th>Speed (WPM)</th><th>Accuracy (%)</th></tr>
    </table>
    <button onclick="clearHistory()">Clear History</button>
  </section>

  <footer>
    <p>Developed by: <b>Navish & Naresh</b> | Department of CSE</p>
  </footer>

  <script>
    const table = document.getElementById("history-table");
    const history = JSON.parse(localStorage.getItem("typingHistory")) || [];

    if (history.length === 0) {
      const row = document.createElement("tr");
      row.innerHTML = "<td colspan='3'>No test records yet.</td>";
      table.appendChild(row);
    } else {
      history.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${item.date}</td><td>${item.wpm}</td><td>${item.accuracy}%</td>`;
        table.appendChild(row);
      });
    }

    function clearHistory() {
      localStorage.removeItem("typingHistory");
      location.reload();
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.log("SW registration failed:", err));
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
